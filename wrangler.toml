# Wrangler configuration for Cloudflare Workers/Pages deployment
# See https://developers.cloudflare.com/workers/wrangler/configuration/

name = "blog"
compatibility_date = "2024-12-01"

# Enable Node.js compatibility for Astro
compatibility_flags = ["nodejs_compat"]

# Main worker entry point (generated by @astrojs/cloudflare)
main = "dist/_worker.js/index.js"

# Static assets configuration
[assets]
directory = "dist"

# Observability settings
[observability]
enabled = true

# Environment variables can be set here or in Cloudflare dashboard
# [vars]
# PUBLIC_SANITY_PROJECT_ID = ""
# PUBLIC_SANITY_DATASET = "production"
